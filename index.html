<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-App</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="phoneApp">
      <div class="phoneHome">
        <div class="operator-name">MTN-NG</div>
        <div class="dynamic-island"></div>
        <div class="dynamic-island-camera"></div>
        <div class="operator-icons">
          <i class="bi bi-reception-4"></i>
          4G
          <div class="battery">10%</div>
        </div>
        <div class="date-area">
          <span class="month"></span>
          <span class="day-name"></span>
          <span class="day"></span>
        </div>

        <div class="clock-area"></div>
       

        
        <div class="flash-and-camera">
          <img src="light.png" width="20" />
          <i class="bi bi-camera-fill"></i>
        </div>

        <div class="line"></div>
        

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
